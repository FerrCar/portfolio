<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .photo-container {
            transition: transform 0.3s ease;
        }
        .photo-container:hover {
            transform: scale(1.01);
        }
        .overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 50%, transparent 100%);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans overflow-hidden">
    <div class="relative min-h-screen w-full overflow-auto py-8">
       
        <div class="photo-container mx-auto max-w-3xl flex items-center justify-center fade-in">
            <img id="main-photo" src="cur.png" 
                 alt="Featured Photo" 
                 class="max-h-[90vh] object-contain">
        </div>

        
        <div class="overlay fixed inset-0 flex flex-col justify-between p-4 md:p-8 pointer-events-auto">
          
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-blue-400 hover:text-blue-300 transition">
                        <i class="fas fa-home"></i>
                    </a>
                    <div class="text-xl font-bold tracking-wider">Curriculum</div>
                </div>
                <div class="flex space-x-4">
                    <button class="p-2 rounded-full bg-black bg-opacity-40 hover:bg-opacity-60 transition">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <button class="p-2 rounded-full bg-black bg-opacity-40 hover:bg-opacity-60 transition">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>


        <div id="upload-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Upload Your Photo</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center mb-4">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                    <p class="text-gray-300 mb-2">Drag & drop your photo here</p>
                    <p class="text-gray-500 text-sm">or</p>
                    <label for="photo-upload" class="mt-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg cursor-pointer inline-block">
                        Browse Files
                    </label>
                    <input id="photo-upload" type="file" accept="image/*" class="hidden">
                </div>
                <div class="flex justify-end space-x-3">
                    <button id="cancel-upload" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg">
                        Cancel
                    </button>
                    <button id="confirm-upload" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
                        Upload
                    </button>
                </div>
            </div>
        </div>

    </div>


    <script>
      
      document.querySelector('.fa-info-circle')?.parentElement.addEventListener('click', () => {
        alert('Questo Ã¨ il curriculum del progetto AI UDA.');
      });

      
      document.querySelector('.fa-share-alt')?.parentElement.addEventListener('click', () => {
        alert('Funzione di condivisione non ancora implementata.');
      });
    </script>
</body>
</html>
